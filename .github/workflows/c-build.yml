name: C Program Build and Run

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install GCC (if needed)
      run: sudo apt-get install gcc

    - name: Compile all C programs
      run: |
        for file in *.c; do
          gcc -Wall -Werror -o "${file%.c}" "$file"  # Compiles each .c file
        done

    - name: Run all compiled programs
      run: |
        for file in *.c; do
          ./"${file%.c}"  # Runs each compiled file
        done
