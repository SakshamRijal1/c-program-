name: Auto Compile & Upload EXE

on:
  push:
    paths:
      - "*.cpp"  # Runs only when a .cpp file is added/updated

jobs:
  build:
    runs-on: windows-latest  # Uses a Windows machine for compilation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install g++
        run: choco install mingw -y  # Installs MinGW (for g++ on Windows)

      - name: Compile C++ Code
        run: g++ ALPHABET.C -o ALPHABET.C

      - name: Upload EXE to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: compiled-exe
          path: ALPHABET.exe
